<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>

<h1>My Blog</h1>

<div class="row" id="post"></div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossOrigin="anonymous"></script>


<script>
    "use strict";
    (function() {
        $.ajax("/data/blog.json", {
            type: "GET"
        }).done(function(data, status, jqXhr) {
            console.log(data)
            data.forEach(function(blog) {
                console.log(blog)
                let newPost =`<div class="card col-6" style="width: 18rem;"><div class="card-body"><h5 class="card-title">Today's Topic: ${blog.title}</h5><h6 class="card-subtitle mb-2">${blog.content}</h6><h6 class="card-subtitle mb-2">${blog.categories}</h6> <h5 class="card-footer">${blog.date}</h5></div></div>`;
                $("#post").append(newPost);
            })
        })
    })();
</script>




</body>
</html>
